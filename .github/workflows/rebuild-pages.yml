name: Scheduled Rebuild for Jekyll Future Posts

on:
  schedule:
    - cron: '0 */6 * * *'  # â° Every 6 hours
  workflow_dispatch:       # ğŸ§ª Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "scheduled-pages-deploy"
  cancel-in-progress: false

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: biz/marketing/website/_site  # âœ… your custom destination path

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
